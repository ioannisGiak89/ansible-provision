---
  - name: Install Atom - add repo
    apt_repository:
      repo: deb https://dev.mysql.com/downloads/file/?id=474129
      state: present
      update_cache: yes
    when: ansible_distribution == 'Ubuntu'
    become: yes

  - name: Install Mysql Workbench
    apt:
      name: mysql-workbench-community
    when: ansible_distribution == 'Ubuntu'
    become: yes
